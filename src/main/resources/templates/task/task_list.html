<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../css/task_list.css">
  <title>タスク管理ツール</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/task.js"></script>
</head>

<body>
  <!-- ヘッダー -->
  <header class="app-header">
    <div class="app-header-inner">
      <h1 class="app-title">タスク管理ツール</h1>
      <a href="/task/new" class="btn-primary">新規タスク</a>
    </div>
  </header>

  <!-- メイン -->
  <main class="page">
    <form id="taskForm" method="post" action="/task/delete">
      <div th:text="${deleteNum}"></div>

      <!-- 進行中 -->
      <section class="task-section">
        <div class="task-section-header">
          <h2 class="task-section-title">進行中</h2>
          <button type="button" class="btn-outline section-action">完了</button>
        </div>

        <div class="task-section-body">
          <table class="task-table">
            <thead>
              <tr>
                <th class="col-check"></th>
                <th class="col-title">タイトル</th>
                <th class="col-deadline">期限</th>
                <th class="col-days">残り日数</th>
                <th class="col-action"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${task_list}">
                <td class="col-check">
                  <input type="checkbox"
                         class="task-checkbox"
                         name="check[]"
                         th:value="${item.task_id}" />
                </td>
                <td class="col-title">
                  <span th:text="${item.title}">詳細設計書のExcelUP</span>
                </td>
                <td class="col-deadline">
                  <span th:text="${item.deadline}">01.31(金)</span>
                </td>
                <td class="col-days">
                  <span th:text="${item.daysLeft}">2日</span>
                </td>
                <td class="col-action">
                  <a th:href="@{/task/new(task_id=${item.task_id})}"
                     class="btn-small-outline">編集</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- 保留（もともとの Hold） -->
      <section class="task-section">
        <div class="task-section-header">
          <h2 class="task-section-title">保留</h2>
          <button type="button" class="btn-outline section-action">完了</button>
        </div>

        <div class="task-section-body">
          <table class="task-table">
            <thead>
              <tr>
                <th class="col-check"></th>
                <th class="col-title">タイトル</th>
                <th class="col-deadline">期限</th>
                <th class="col-days">残り日数</th>
                <th class="col-action"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="stay : ${stay_list}">
                <td class="col-check">
                  <input type="checkbox"
                         class="task-checkbox"
                         name="check[]"
                         th:value="${stay.task_id}" />
                </td>
                <td class="col-title">
                  <span th:text="${stay.title}">詳細設計書のExcelUP</span>
                </td>
                <td class="col-deadline">
                  <span th:text="${stay.deadline}">01.31(金)</span>
                </td>
                <td class="col-days">
                  <span th:text="${stay.daysLeft}">2日</span>
                </td>
                <td class="col-action">
                  <a th:href="@{/task/new(task_id=${stay.task_id})}"
                     class="btn-small-outline">編集</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </form>
  </main>

  <footer class="app-footer">
    <a href="/login" class="logout-link">logout</a>
  </footer>
</body>
</html>
